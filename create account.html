<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body
        {     
             font-family: "Montserrat";
        }
    </style>
    <div class=" pt-5 px-10 flex justify-center md:justify-end"><a href=""></a>
            <button class=" hidden  md:block px-10 py-4 rounded-lg cursor-pointer bg-[#2A446F] text-white border-2 border-transparent hover:bg-white hover:text-[#2A446F] hover:border-[#2A446F] transition-all duration-300 shadow-[0_10px_30px_rgba(42,68,111,1)]">Sign In</button>
    </div>
    <div class="flex justify-stretch gap-0 md:gap-20 px-10 pb-5  flex-wrap md:flex-nowrap">
        <div class="flex items-center  py-5 md:py-10 px-10 bg-[#2A446F]">
            <img src="./photos/49816121.png" alt="" class="60-vh">
        </div>
        <div>
            <h1 class="text-3xl font-md mt-10">Create an Account</h1>
             <p class="text-[#1A1919] font-normal text-sm ">Discover a world of natural remedies with our expert<br>herbalists</p>

             <div class="w-full mt-10">
                <div class="flex flex-col ">
                    <label for="">Your Email</label>
                    <input class="w-full p-3 outline-none border-1 border-[#CFCFCF]  rounded-xl" type="text" placeholder="Enter Email Here">
                </div>
                <div class="flex flex-col mt-6">
                    <label for="">Password</label>
                    <input  class="w-full p-3 outline-none border-1 border-[#CFCFCF] rounded-xl" type="Password" placeholder="Enter Password Here">
                </div>
                <div class="flex flex-col mt-6">
                    <label for="">Confirm Password</label>
                    <input  class="w-full p-3 outline-none border-1 border-[#CFCFCF]  rounded-xl" type="password" placeholder="Confirm Password">
                </div>
                <div class="flex flex-col mt-6">
                     <label for="">Bar Code</label>
                    <input  class="w-full p-3 outline-none border-1 border-[#CFCFCF]  rounded-xl" type="number" placeholder="4643">
                </div>
                <div class="flex flex-col mt-6">
                    <label for="">Specialization</label>
                    <input  class="w-full p-3 outline-none border-1 border-[#CFCFCF]  rounded-xl" type="number" placeholder="4643">
                </div> 
                <div class=" w-full mt-10 md:mt-0  pt-5 px-10 flex justify-center md:justify-end">
                    <button class="w-full px-10 py-4 rounded-lg cursor-pointer bg-[#2A446F] text-white border-2 border-transparent hover:bg-white hover:text-[#2A446F] hover:border-[#2A446F] transition-all duration-300 shadow-[0_10px_30px_rgba(42,68,111,1)]"><a href="./create account.html">Sign Up</a></button>
                </div>
             </div>
        </div>
        <div class=" w-full mt-10 md:mt-0 block md:hidden pt-5 px-10 flex justify-center md:justify-end">
             <button class="w-full px-10 py-4 rounded-lg cursor-pointer bg-[#2A446F] text-white border-2 border-transparent hover:bg-white hover:text-[#2A446F] hover:border-[#2A446F] transition-all duration-300 shadow-[0_10px_30px_rgba(42,68,111,1)]">Sign In</button>
        </div>    
    </div>
